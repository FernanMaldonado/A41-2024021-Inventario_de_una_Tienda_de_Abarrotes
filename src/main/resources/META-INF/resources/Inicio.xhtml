<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="flex justify-content-center flex-wrap card-container yellow-container width-500">
                <div class="flex align-items-center justify-content-center
                                            w-20rem h4rem bg-yellow-500 font-bold m-2
                                            text-gray-900 border-round">
                    <h3> Registro Inventario de Productos </h3>
                </div>
            </div>
            <div style="text-align: center; padding: 50px; margin: 25px;">

                <div class="flex justify-content-center">

                    <p:commandButton value="Iniciar SesiÃ³n" icon="pi pi-sign-in" style="margin-right: 25px;"
                                     oncomplete="PF('ventanaModalSesion').show()" />

                    <p:commandButton value="Iniciar Prueba" icon="pi pi-sign-in"
                                     action="index.xhtml?faces-redirect=true"
                                     style="margin-right: 25px;" />


                    <p:commandButton value="Registrarse" icon="pi pi-user-plus"
                                     oncomplete="PF('ventanaModalRegistro').show()"/>
                </div>
            </div>
        </h:form>

                <!-- 1 -->
        <h:form id="formulario-modal">
            <p:dialog header="Iniciar Sesion" showEffect="fade" modal="true" widgetVar="ventanaModalSesion" responsive="true">
                <p:outputPanel id="ventana-inicio-sesion" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="email">Correo Electronico</p:outputLabel>
                        <p:inputText id="email" required="true"
                                     value="#{indexController.productoSelecionado.idCategoria}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="password">Password</p:outputLabel>
                        <p:inputText id="password" required="true"
                                     value="#{indexController.productoSelecionado.nombreProducto}"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Iniciar Sesion" icon="pi pi-check"  process="ventana-inicio-sesion @this" actionListener="#{indexController.guardarProducto}"
                                     oncomplete="PF('ventanaModalSesion').hide()"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('ventanaModalSesion').hide()" class="ui-button-secondary" type="button"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</h:html>
